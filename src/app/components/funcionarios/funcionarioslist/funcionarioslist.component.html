<div class="container mt-4">
    <div class="row justify-content-between">
  
      <div class="col-6">
        <span class="fs-2 fw-medium">Listagem de funcionarios</span>
      </div>
      <div class="col-2 align-self-center">
        <button type="button" class="btn btn-outline-primary btn-lg fw-medium" (click)="adicionar(modal1)">Novo</button>
  
      </div>
  
      <div class="col-lg-12 mt-3">
        <table class="table table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let funcionario of lista; let i = index">
              <th scope="row">{{ funcionario.id }}</th>
              <td> {{ funcionario.nome }} </td>
              <td>
                <button type="button" class="btn btn-outline-warning me-4" (click)="editar(modal1, funcionario, i)" data-toggle="tooltip" title="Editar"><i class="bi bi-pencil-fill"></i></button>
                <button type="button" class="btn btn-outline-danger" (click)="delete(funcionario)" data-toggle="tooltip" title="Editar"><i class="bi bi-trash-fill"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
  
      </div>
    </div>
  </div>
  
  <ng-template #modal1 let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Novo funcionario</h4>
      <button type="button" class="btn-close" aria-label="Close"
        (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
  
      <app-funcionariosdetails [funcionario]="objetoSelecionadoParaEdicao"
        (retorno)="addOuEditar($event)"></app-funcionariosdetails>
  
    </div>
  </ng-template>
